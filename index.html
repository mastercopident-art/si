body{

  font-family: Georgia, serif;
}

.tree{
  position:relative;
  width:320px;
  height:100%;
}

/* ===== TRONCO ===== */
.trunk-line{
  position:absolute;
  bottom:0;
  width:9px;
  background:linear-gradient(to top,#6b3e1e,#8b5a2b);
  border-radius:8px;
  height:0;
  animation:growTrunk 4s ease-out forwards;
  transform-origin:bottom;
}

.t1{left:145px; animation-delay:0s;}
.t2{left:155px; animation-delay:.3s;}
.t3{left:165px; animation-delay:.6s;}
.t4{left:175px; animation-delay:.4s;}
.t5{left:185px; animation-delay:.2s;}

@keyframes growTrunk{
  to{height:340px;}
}

/* ===== RAMAS CURVAS ===== */
.branch{
