<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para el amor de mi vida</title>
<style>
    body {
        margin: 0;
        background: #f5f5f5;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-end;
        overflow: hidden;
        font-family: Georgia, serif;
    }

    .tree {
        position: relative;
        width: 200px;
        height: 100%;
    }

    .trunk-line {
        position: absolute;
        bottom: 0;
        width: 8px;
        background: linear-gradient(to top, #6b3e1e, #8b5a2b);
        border-radius: 5px;
        animation: grow 4s ease-out forwards;
        transform-origin: bottom;
        height: 0;
    }

    .line1 { left: 80px; animation-delay: 0s; }
    .line2 { left: 90px; animation-delay: 0.4s; }
    .line3 { left: 100px; animation-delay: 0.8s; }
    .line4 { left: 110px; animation-delay: 0.6s; }
    .line5 { left: 120px; animation-delay: 0.2s; }

    @keyframes grow {
        from {
            height: 0;
        }
        to {
            height: 300px;
        }
    }
</style>
</head>
<body>

<div class="tree">
    <div class="trunk-line line1"></div>
    <div class="trunk-line line2"></div>
    <div class="trunk-line line3"></div>
    <div class="trunk-line line4"></div>
    <div class="trunk-line line5"></div>
</div>

</body>
</html>
