<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para el amor de mi vida</title>

  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f6efe6;
      --ink:#1f1f1f;
      --muted:#6b6b6b;

      --paper1: rgba(255,255,255,.78);
      --paper2: rgba(255,255,255,.54);

      --trunk:#8b5a2b;
      --branch:#7a4c26;

      --heart1:#e63946;
      --heart2:#ff4d6d;
      --heart3:#ff8fab;

      --shadow: 0 25px 70px rgba(0,0,0,.14);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family:Inter, system-ui, sans-serif;
      background:var(--bg);
      color:var(--ink);
      display:flex;
      justify-content:center;
      align-items:center;
      padding:16px;
    }

    /* ================= CARD ================= */
    #card{
      max-width:760px;
      width:100%;
      background:linear-gradient(180deg,var(--paper1),var(--paper2));
      border-radius:26px;
      box-shadow:var(--shadow);
      padding:32px 32px 28px;
      display:grid;
      grid-template-columns: 1.1fr .9fr;
      gap:24px;
    }

    /* ================= TEXT ================= */
    h1{
      font-family:"Playfair Display", serif;
      font-weight:700;
      margin:0 0 6px 0;
    }
    .subtitle{
      color:var(--muted);
      margin-bottom:16px;
    }
    p{
      line-height:1.55;
      margin:0 0 10px 0;
    }
    .question{
      margin-top:12px;
      font-weight:700;
    }
    .signature{
      margin-top:14px;
      font-family:"Playfair Display", serif;
      font-size:1.05rem;
    }

    /* ================= TREE ================= */
    #treeWrap{
      display:flex;
      justify-content:center;
      align-items:center;
      position:relative;
    }

    #treeSvg{
      width:320px;
      max-width:100%;
      height:auto;
    }

    /* ================= COUNTER ================= */
    #counter{
      margin-top:18px;
      padding:14px 16px;
      border-radius:16px;
      background:var(--paper2);
      border:1px solid rgba(0,0,0,.08);
      display:flex;
      justify-content:space-between;
      align-items:flex-end;
      gap:12px;
    }

    #counterLabel{
      color:var(--muted);
      font-size:.95rem;
      line-height:1.2;
    }

    #counterTime{
      font-weight:800;
      letter-spacing:.01em;
      font-size:1.05rem;
      text-align:right;
    }

    /* ================= FLOATING HEARTS ================= */
    .leafHeart{
      position:fixed;
      left:0;
      top:0;
      pointer-events:none;
      will-change:transform,opacity;
      animation:floatUp linear forwards;
    }

    @keyframes floatUp{
      from{
        opacity:0;
        transform:
          translate(var(--sx),var(--sy))
          rotate(0deg)
          scale(.8);
      }
      10%{ opacity:1; }
      to{
        opacity:0;
        transform:
          translate(calc(var(--sx) + var(--dx)),
                    calc(var(--sy) - var(--dy)))
          rotate(var(--rot))
          scale(var(--sc));
      }
    }

    /* ================= MOBILE FIX ================= */
    @media (max-width:760px){
      #card{
        grid-template-columns:1fr;
        padding:22px 18px;
      }

      #treeWrap{
        order:2;
        padding-top:6px;
      }

      #treeSvg{
        width:min(280px,78vw);
      }

      #counter{
        margin-top:16px;
        flex-direction:column;
        align-items:flex-start;
      }

      #counterTime{
        text-align:left;
      }
    }
  </style>
</head>
<body>

  <div id="card">

    <!-- TEXTO -->
    <div id="text">
      <h1>Para el amor de mi vida: Sigri</h1>
      <div class="subtitle">
        Una pequeña carta con un árbol que crece…<br>
        como esto que siento por ti.
      </div>

      <p>Si pudiera elegir un lugar seguro,<br>sería a tu lado.</p>
      <p>Cuanto más tiempo estoy contigo,<br>más te amo.</p>

      <p><em>— I Love You</em></p>

      <div class="question">¿Quieres ser mi Valentine’s Day?</div>
      <div class="signature">— Rogelio</div>

      <div id="counter">
        <div id="counterLabel">
          Mi amor por ti<br>comenzó hace…
        </div>
        <div id="counterTime"></div>
      </div>
    </div>

    <!-- ÁRBOL -->
    <div id="treeWrap">
      <svg id="treeSvg" viewBox="0 0 200 320" fill="none">
        <!-- Tronco -->
        <rect x="92" y="140" width="16" height="160" rx="8" fill="var(--trunk)"/>
        <!-- Ramas -->
        <path d="M100 160 C60 140, 40 120, 30 100" stroke="var(--branch)" stroke-width="10" stroke-linecap="round"/>
        <path d="M100 160 C140 140, 160 120, 170 100" stroke="var(--branch)" stroke-width="10" stroke-linecap="round"/>

        <!-- Corazones -->
        <g fill="var(--heart1)">
          <path d="M90 90c-10-10-30 5 0 30 30-25 10-40 0-30z"/>
          <path d="M120 80c-10-10-30 5 0 30 30-25 10-40 0-30z"/>
        </g>
        <g fill="var(--heart2)">
          <path d="M60 95c-10-10-30 5 0 30 30-25 10-40 0-30z"/>
          <path d="M140 95c-10-10-30 5 0 30 30-25 10-40 0-30z"/>
        </g>
        <g fill="var(--heart3)">
          <path d="M100 60c-12-12-36 6 0 36 36-30 12-48 0-36z"/>
        </g>
      </svg>
    </div>

  </div>

  <script>
    /* ===== CONTADOR ===== */
    const startDate = new Date("2024-01-01T00:00:00");
    const counterEl = document.getElementById("counterTime");

    function updateCounter(){
      const now = new Date();
      let diff = Math.floor((now - startDate)/1000);

      const days = Math.floor(diff / 86400);
      diff %= 86400;
      const hours = Math.floor(diff / 3600);
      diff %= 3600;
      const minutes = Math.floor(diff / 60);
      const seconds = diff % 60;

      counterEl.textContent =
        `${days} días ${hours} horas ${minutes} minutos ${seconds} segundos`;
    }

    updateCounter();
    setInterval(updateCounter,1000);

    /* ===== HEARTS FLOATING ===== */
    function spawnHeart(){
      const el = document.createElement("div");
      el.className = "leafHeart";
      el.textContent = "❤";

      const size = 12 + Math.random()*18;
      el.style.fontSize = size+"px";

      const colors = ["var(--heart1)","var(--heart2)","var(--heart3)"];
      el.style.color = colors[Math.floor(Math.random()*colors.length)];

      const rect = document.getElementById("treeSvg").getBoundingClientRect();
      const sx = rect.left + rect.width/2;
      const sy = rect.top + rect.height*0.3;

      el.style.setProperty("--sx", sx+"px");
      el.style.setProperty("--sy", sy+"px");
      el.style.setProperty("--dx", (-120+Math.random()*240)+"px");
      el.style.setProperty("--dy", (220+Math.random()*260)+"px");
      el.style.setProperty("--rot", (-180+Math.random()*360)+"deg");
      el.style.setProperty("--sc", (0.8+Math.random()*0.5).toFixed(2));

      const dur = 3 + Math.random()*2;
      el.style.animationDuration = dur+"s";

      document.body.appendChild(el);
      setTimeout(()=>el.remove(), dur*1000+300);
    }

    setInterval(spawnHeart, 700);
  </script>

</body>
</html>
