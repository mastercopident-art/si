<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Para el amor de mi vida</title>

<style>
:root{
  --bg:#f6efe6;
  --ink:#2a2a2a;
  --muted:#6b6b6b;
  --trunk:#8b5a2b;
  --branch:#7a4c26;
  --heart1:#e63946;
  --heart2:#ff4d6d;
  --heart3:#ff8fab;
}

*{box-sizing:border-box}
html,body{height:100%}

body{
  margin:0;
  font-family: ui-serif, Georgia, serif;
  background: var(--bg);
  overflow:hidden;
  color:var(--ink);
}

/* =======================
   START SCREEN (Nurse)
======================= */
#startScreen{
  position:fixed; inset:0;
  display:block;
  background:#000;
}

#startImg{
  position:absolute; inset:0;
  width:100%;
  height:100%;
  object-fit:cover;

  /* ‚úÖ ‚ÄúAlejar‚Äù la imagen (menos recorte/zoom) */
  object-position: 50% 32%;
  transform: scale(0.92);
  transform-origin: 50% 35%;

  filter: saturate(1.05) contrast(1.03);
}

#startShade{
  position:absolute; inset:0;
  background: linear-gradient(to top, rgba(0,0,0,.58), rgba(0,0,0,.18) 45%, rgba(0,0,0,.05));
}

#startLabel{
  position:absolute;
  left:50%;
  bottom:22px;
  transform:translateX(-50%);
  width:min(92vw, 520px);
  background: rgba(255,255,255,.88);
  border:1px solid rgba(0,0,0,.08);
  border-radius:16px;
  padding:12px 14px;
  text-align:center;
  font-size:1.02rem;
  box-shadow:0 12px 35px rgba(0,0,0,.18);
}

/* Heart hotspot */
#hotspot{
  position:absolute;

  /* Si quieres mover el coraz√≥n sobre el pecho, ajusta esto: */
  left: 56%;
  top: 46%;

  width:84px;
  height:84px;
  transform:translate(-50%,-50%);
  border-radius:999px;
  cursor:pointer;
  user-select:none;
  -webkit-tap-highlight-color: transparent;
}

#hotspot::before{
  content:"";
  position:absolute; inset:0;
  border-radius:999px;
  background: rgba(230,57,70,.18);
  animation: pulse 1.3s ease-in-out infinite;
}

#hotspot::after{
  content:"‚ù§";
  position:absolute; inset:0;
  display:grid;
  place-items:center;
  font-size:34px;
  color: var(--heart1);
  filter: drop-shadow(0 8px 10px rgba(0,0,0,.25));
  animation: floaty 1.6s ease-in-out infinite;
}

@keyframes pulse{
  0%{transform:scale(.92); opacity:.7}
  60%{transform:scale(1.15); opacity:.95}
  100%{transform:scale(.92); opacity:.7}
}
@keyframes floaty{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-4px)}
}

/* =======================
   MAIN SCENE
======================= */
#scene{
  position:fixed; inset:0;
  display:none;
  background: radial-gradient(1200px 800px at 20% 0%, #fff7ef 0%, var(--bg) 55%, #f3e6d8 100%);
}

#card{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  width:min(980px, 92vw);
  height:min(560px, 86vh);
  background: rgba(255,255,255,.55);
  border:1px solid rgba(0,0,0,.08);
  border-radius:26px;
  box-shadow: 0 25px 80px rgba(0,0,0,.12);
  overflow:hidden;
  backdrop-filter: blur(6px);
}

#grid{
  position:absolute; inset:0;
  display:grid;
  grid-template-columns: 1.05fr .95fr;
  gap:18px;
  padding:32px 32px 72px 32px;
}

#text{
  white-space:pre-line;
  font-size:1.06rem;
  line-height:1.5;
  color:var(--ink);
  padding-right:10px;
}

#signature{
  margin-top:14px;
  color:var(--muted);
  font-style:italic;
}

#question{
  margin-top:14px;
  font-size:1.05rem;
  font-weight:700;
  color:var(--ink);
}

#counter{
  position:absolute;
  left:32px;
  right:32px;
  bottom:22px;
  font-size:.95rem;
  color:var(--ink);
}
#counter .label{color:var(--muted)}
#counter .time{font-variant-numeric: tabular-nums; font-weight:700}

#treeWrap{
  position:relative;
  display:flex;
  align-items:flex-end;
  justify-content:center;
  padding-bottom:18px;
  min-height:100%;
}

#treeSVG{
  width:min(340px, 40vw);
  height:auto;
  overflow:visible;
}

.pathGrow{
  fill:none;
  stroke:var(--branch);
  stroke-width:10;
  stroke-linecap:round;
  stroke-linejoin:round;
  stroke-dasharray: 1200;
  stroke-dashoffset: 1200;
  animation: draw 2.2s ease forwards;
}
.trunk{
  stroke:var(--trunk);
  stroke-width:14;
  animation-duration: 2.0s;
}
@keyframes draw{ to{stroke-dashoffset:0} }

#leafHearts g{
  opacity:0;
  transform: scale(.88);
  transform-origin: 50% 50%;
  animation: pop 1.2s ease forwards;
}
#leafHearts g:nth-child(1){animation-delay:2.2s}
#leafHearts g:nth-child(2){animation-delay:2.35s}
#leafHearts g:nth-child(3){animation-delay:2.5s}
#leafHearts g:nth-child(4){animation-delay:2.65s}
#leafHearts g:nth-child(5){animation-delay:2.8s}
#leafHearts g:nth-child(6){animation-delay:2.95s}

@keyframes pop{
  0%{opacity:0; transform:scale(.85)}
  60%{opacity:1; transform:scale(1.05)}
  100%{opacity:1; transform:scale(1)}
}

.fallHeart{
  position:fixed;
  top:-40px;
  will-change: transform, opacity;
  pointer-events:none;
  animation: fall linear forwards;
  opacity:.95;
  filter: drop-shadow(0 6px 8px rgba(0,0,0,.12));
}

@keyframes fall{
  0%{ transform: translate3d(var(--x), -40px, 0) rotate(0deg); opacity:0}
  10%{opacity:1}
  100%{ transform: translate3d(calc(var(--x) + var(--drift)), 110vh, 0) rotate(var(--rot)); opacity:0}
}

@media (max-width: 720px){
  #grid{
    grid-template-columns: 1fr;
    padding:22px 20px 86px 20px;
  }
  #treeWrap{order:2; padding-bottom:0}
  #text{font-size:1.02rem}
  #counter{left:20px; right:20px; bottom:18px; font-size:.92rem}
  #treeSVG{width:min(320px, 78vw)}
  #hotspot{width:74px;height:74px}
}
</style>
</head>

<body>

<!-- MAIN SCENE -->

<script>
/** ====== Personaliza aqu√≠ ====== */
const message =
`Para el amor de mi vida: Sigri

Si pudiera elegir un lugar seguro,
ser√≠a a tu lado.

Cuanto m√°s tiempo estoy contigo,
m√°s te amo.`;

// ‚úÖ 1 de Enero 2025, 6:30 PM (hora local del dispositivo)
const startDate = new Date(2025, 0, 1, 18, 30, 0);

/** ====== Runtime ====== */
const startScreen = document.getElementById("startScreen");
const hotspot     = document.getElementById("hotspot");
const scene       = document.getElementById("scene");
const textBox     = document.getElementById("text");
const timeText    = document.getElementById("timeText");

let typed=false;
let falling=false;

hotspot.addEventListener("click", startExperience);
hotspot.addEventListener("touchstart", (e)=>{ e.preventDefault(); startExperience(); }, {passive:false});

function startExperience(){
  startScreen.style.display="none";
  scene.style.display="block";

  setTimeout(() => { if(!typed){ typeText(); typed=true; } }, 3200);
  setTimeout(() => { if(!falling){ startFallingHearts(); falling=true; } }, 4300);

  updateCounter();
  setInterval(updateCounter, 1000);
}

function typeText(){
  textBox.textContent = "";
  let i=0;
  const interval = setInterval(()=>{
    textBox.textContent += message[i] ?? "";
    i++;
    if(i > message.length) clearInterval(interval);
  }, 32);
}

function pad(n){ return String(n).padStart(2,"0"); }

function updateCounter(){
  const now = new Date();
  const diff = now - startDate;

  const d = Math.floor(diff/86400000);
  const h = Math.floor(diff/3600000)%24;
  const m = Math.floor(diff/60000)%60;
  const s = Math.floor(diff/1000)%60;

  timeText.textContent = `${d} d√≠as ${pad(h)} horas ${pad(m)} minutos ${pad(s)} segundos`;
}

function startFallingHearts(){
  const endAt = Date.now() + 12000;
  const spawn = () => {
    if(Date.now() > endAt) return;
    const burst = 1 + Math.floor(Math.random()*3);
    for(let i=0;i<burst;i++) createFallingHeart();
    setTimeout(spawn, 220 + Math.random()*280);
  };
  spawn();
}

function createFallingHeart(){
  const el = document.createElement("div");
  el.className = "fallHeart";
  el.textContent = "‚ù§";

  const size = 12 + Math.random()*18;
  el.style.fontSize = size + "px";

  const colors = ["var(--heart1)","var(--heart2)","var(--heart3)"];
  el.style.color = colors[Math.floor(Math.random()*colors.length)];

  const x = Math.random()*100;
  const drift = (-40 + Math.random()*80) + "px";
  const rot = (-260 + Math.random()*520) + "deg";
  const dur = (4.8 + Math.random()*3.2) + "s";
  const delay = (Math.random()*0.6) + "s";

  el.style.setProperty("--x", x + "vw");
  el.style.setProperty("--drift", drift);
  el.style.setProperty("--rot", rot);
  el.style.animationDuration = dur;
  el.style.animationDelay = delay;

  document.body.appendChild(el);
  setTimeout(()=> el.remove(), (parseFloat(dur)+parseFloat(delay))*1000 + 200);
}
</script>
