<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para ti ❤️</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: #fdf1e6;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Georgia', serif;
  overflow: hidden;
}

#card {
  width: 90%;
  max-width: 600px;
  height: 80%;
  background: #fff7ef;
  border-radius: 20px;
  padding: 30px;
  position: relative;
  box-shadow: 0 10px 30px rgba(0,0,0,.1);
  overflow: hidden;
}

#heartBtn {
  font-size: 60px;
  cursor: pointer;
  text-align: center;
}

#tree {
  position: absolute;
  bottom: 60px;
  left: 50%;
  transform: translateX(-50%);
  display: none;
}

#trunk {
  width: 20px;
  height: 0;
  background: #8b5a2b;
  margin: auto;
  transition: height 2s ease;
}

#heartTree {
  position: absolute;
  bottom: 160px;
  left: 50%;
  transform: translateX(-50%) scale(0);
  width: 200px;
  height: 180px;
  transition: transform 2s ease;
}

.heartPiece {
  position: absolute;
  width: 20px;
  height: 20px;
  background: red;
  transform: rotate(45deg);
}

.heartPiece::before,
.heartPiece::after {
  content: '';
  width: 20px;
  height: 20px;
  background: red;
  border-radius: 50%;
  position: absolute;
}

.heartPiece::before { top: -10px; left: 0; }
.heartPiece::after { left: -10px; top: 0; }

.falling {
  position: absolute;
  color: red;
  animation: fall 6s linear infinite;
}

@keyframes fall {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(400px); opacity: 0; }
}

#text {
  opacity: 0;
  transition: opacity 2s;
  margin-top: 20px;
}

#counter {
  margin-top: 15px;
  font-weight: bold;
}
</style>
</head>

<body>

<div id="card">
  <div id="heartBtn">❤️<br><small>tócame</small></div>

  <div id="tree">
    <div id="trunk"></div>
    <div id="heartTree"></div>
  </div>

  <div id="text">
    <p><strong>Para el amor de mi vida:</strong></p>
    <p>
      Si pudiera elegir un lugar seguro,<br>
      sería a tu lado.<br><br>
      Cuanto más tiempo estoy contigo,<br>
      más te amo.
    </p>
    <p>— I Love You sigri quieres ser mi valentine´s day ❤️</p>
    <div id="counter"></div>
  </div>
</div>

<script>
const btn = document.getElementById("heartBtn");
const tree = document.getElementById("tree");
const trunk = document.getElementById("trunk");
const heartTree = document.getElementById("heartTree");
const text = document.getElementById("text");

btn.onclick = () => {
  btn.style.display = "none";
  tree.style.display = "block";

  setTimeout(() => trunk.style.height = "160px", 300);
  setTimeout(buildHeart, 2200);
  setTimeout(fallingHearts, 4500);
  setTimeout(() => text.style.opacity = 1, 5000);
};

function buildHeart() {
  const positions = [];
  for (let y = 0; y < 9; y++) {
    for (let x = 0; x < 10; x++) {
      const px = x - 5;
      const py = y - 4;
      if ((px*px + py*py - 1)**3 - px*px*py*py*py <= 0) {
        positions.push({x, y});
      }
    }
  }

  positions.forEach((p, i) => {
    setTimeout(() => {
      const h = document.createElement("div");
      h.className = "heartPiece";
      h.style.left = p.x * 18 + "px";
      h.style.top = p.y * 18 + "px";
      heartTree.appendChild(h);
    }, i * 40);
  });

  heartTree.style.transform = "translateX(-50%) scale(1)";
}

function fallingHearts() {
  for (let i = 0; i < 20; i++) {
    const h = document.createElement("div");
    h.className = "falling";
    h.innerHTML = "❤️";
    h.style.left = Math.random() * window.innerWidth + "px";
    h.style.top = "-20px";
    h.style.animationDuration = (4 + Math.random()*4) + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 8000);
  }
}

const startDate = new Date("2025-03-16T19:25:10"); //
setInterval(() => {
  const now = new Date();
  const diff = now - startDate;
  const d = Math.floor(diff / (1000*60*60*24));
  const h = Math.floor(diff / (1000*60*60) % 24);
  const m = Math.floor(diff / (1000*60) % 60);
  const s = Math.floor(diff / 1000 % 60);
  document.getElementById("counter").innerText =
    `Mi amor por ti comenzó hace… ${d} días ${h} horas ${m} minutos ${s} segundos`;
}, 1000);
</script>

</body>
</html>
